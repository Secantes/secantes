<section id="formulaire">
    <div class="col-md-8 col-12 container">
        <form onsubmit="return validerFormulaire()">
            <div class="container-fluid" >
                <section class="formulaire">
                    <div  class="form-row Form-Header">
                        <div class="col-md-12 col-12 mt-5">
                            <h1 class="h1cube">Parlez-nous de vos projets</h1>
                        </div>
                        <div class="col-md-12 col-12 p-0">
                            <hr class="hrgold">
                        </div>
                    </div>
                    <div class="form-row input-group Identification pb-3 pt-0">
                        <div class="col-md-4 col-12 p-0">
                            <br>
                            <label>Identification
                                <span class="required">*</span>
                            </label>
                        </div>
                        <div class="col-md-4 col-12 ">
                            <label for="nomFamille"/></label>
                            <input type="text" class="form-control" id="nomFamille" aria-label="Small" autofocus aria-describedby="inputGroup-sizing-sm" required>
                            <form-text >Nom</form-text>
                        </div>
                        <div class="col-md-4 col-12 ">
                            <label for="prenom"></label>
                            <input type="text" class="form-control" id="prenom" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required>
                            <form-text>Prénom</form-text>
                        </div>
                    </div>
                    <div class="form-row form-group DateNaissance  pt-3 pb-3">
                        <div class="col-md-4 col-12 p-0">
                            <label for="ddn">Date de livraison du projet
                                <span class="required">*</span>
                            </label>
                        </div>
                        <div class="col-md-8 col-12 p-0">
                            <input id="ddn" class="form-control" type="date" min="1900-01-01" max="2002-01-01" required>
                        </div>
                    </div>
                    <div class="form-row input-group telephone p-0">
                        <div class="col-md-4 col-12 p-0">
                            <br>
                            <label for="telephone">Numéro de téléphone
                                <span class="required">*</span>
                            </label>
                        </div>
                        <div class="col-md-4 col-12 form-group ">
                            <label for="CodeRegional">
                            </label>
                            <input id="CodeRegional" class="form-control" type="number" required pattern="[0-9]{3}">
                            <form-text>Code regional</form-text>
                        </div>
                        <div class="col-md-4 col-12 form-group ">
                            <br>
                            <input id="telephone" class="form-control" type="number" maxlength="8" required pattern="[0-9]{3}-[0-9]{4}">
                            <form-text>Numéro de telephone</form-text>
                        </div>
                    </div>
                    <div class="form-row form-group email p-0">
                        <div class="col-md-4 col-12 p-0">
                            <label for="email">E-Mail
                                <span class="required">*</span>
                            </label>
                        </div>
                        <div class="col-md-8 col-12 p-0">
                            <label for="email">
                            </label>
                            <input id="email" class="form-control" type="email" placeholder="ex:myname@example.com" maxlength="20" required>
                            <form-text>exemple@exemple.com</form-text>
                        </div>
                    </div>
                    <div class="form-row form-group presentation ">
                        <div class="col-md-4 col-12 p-0">
                            <label for="presentation">Présentation
                            </label>
                        </div>
                        <div class="col p-0">
                            <textarea class="form-control" id="presentation" type="text" rows="3" maxlength="200">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-row form-group newsletter">
                       <div class="col-md-4 col-12 p-0">
                           <label for="newsletter">Inscription a la newsletter
                           </label>
                       </div>
                        <div class="col-md-4 col-12 p-0">
                            <input type="radio" id="newsletter" name="oui" value="oui">
                            <label>Oui</label><br>
                            <input type="radio" id="non" name="non" value="non">
                            <label for="non">Non</label><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-12 p-5"></div>
                        <div class="text-right pt-3 ">
                            <button href="mailto:info@secantes.ca" class="btn btn-outline-dark p-2" onsubmit="return validerFormulaire()">soumettre</button>
                        </div>
                    </div>
                </section>
            </div>
